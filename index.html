<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="appone.css" rel="stylesheet"/>
    <script async src="appone.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="text-align: center; position: relative; top: 30px;">Star Treak Langauge Converter</h1>
    </header>
    <br/><br/>
    <div class="introduction-to-app">
        <b>Are you a star trek fan? Do you also play games like Sheldon does in Big Bang Theory? <br/>
        Then you have come to the right place. Go ahead and convert text to star trek langauges!
        </b><br/>
    </div>
    <br/>
    <div class="text-to-convert">
    <textarea id="input" placeholder="Enter your text for conversion" style="height: 100px; width: 300px ;"></textarea><br/>
    </div>
    <div class="button-to-translate">
    <button id="translateklingon">Translate to Klingon</button>
    <button id="translatevulcan">Translate to Vulcan</button>
    <button id="translateromulan">Translate to Romulan</button>
    </div>
    <div class="converted-text">
    <br/>
    
    <textarea id="output" style="height: 100px; width: 300px;"></textarea><br/>
    </div>
    <img src="startrekimage.svg" height="200px" width="200px" style="position: relative; left: 800px; bottom:150px;">
    <footer></footer>
</body>
</html>
